    <form class="mt-5" name="StudentRegistration">

        <table cellpadding="2" width="40%" bgcolor="99FFFF" align="center" cellspacing="2">

            <tr>
                <td colspan=2>
                    <center>
                        <h2 class="mb-5 text-danger" size=4><b>Student Registration Form</b></h2>
                    </center>
                </td>
            </tr>

            <tr>
                <th>first Name : </th>
                <td><input type="text" name="textnames" id="Fname" size="30" required></td>

            </tr>

            <tr>
                <th>last Name : </th>
                <td><input type="text" name="textnames" id="Lname" size="30"></td>
            </tr>

            <tr>
                <th>Father Name : </th>
                <td><input type="text" name="fathername" id="Fathername" size="30"></td>
            </tr>


            <tr>
                <th>Gender : </th>
                <td>
                    <input type="radio" name="gender" value="male" id="gen" size="10">Male
                    <input type="radio" name="gender" value="Female" id="gen" size="10">Female
                </td>
            </tr>

            <tr>
                <th>Course :</th>
                <td><select name="Course" id="Course">
                        <option value="-1" selected>select..</option>
                        <option>B.TECH</option>
                        <option>M.TECH</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>BBA</option>
                        <option>BCA</option>
                        <option>BA</option>
                        <option>MA</option>

                    </select></td>
            </tr>

            <tr>
                <th>City : </th>
                <td><select name="City" id="city">
                        <option value="-1" selected>select..</option>
                        <option>Ahemadabad</option>
                        <option>Alhabada</option>
                        <option>Bhubneswer</option>
                        <option>Bisakhapatnam</option>
                        <option>channi</option>
                        <option>Dargling</option>
                        <option>Delhi</option>
                        <option>Goa</option>
                        <option>Hariyana</option>
                        <option>Haidrabad</option>
                        <option>itarshi</option>
                        <option>Jabalpur</option>
                        <option>Kerela</option>
                        <option>Noida</option>
                        <option>Raipur</option>
                        <option>Vadodara</option>
                        <option>Vijaywada</option>
                    </select></td>
            </tr>

            <tr>
                <th>District : </th>
                <td>
                    <select name="District" id="state">
                        <option value="-1" selected>select..</option>
                        <option>Aasam</option>
                        <option>west bangal</option>
                        <option>Odisha</option>m
                        <option>Maharastra</option>
                        <option>Andra pradesh</option>
                        <option>Madhya pradesh</option>
                        <option>utter pradesh</option>
                        <option>tamilnadu</option>
                        <option>Karnataka</option>
                        <option>chhatisgarah</option>

                    </select>
                </td>

            </tr>


            <tr>
                <th>PinCode</th>
                <td><input type="text" name="pincode" id="pin" size="30"></td>

            </tr>
            <tr>
                <th>EmailId : </th>
                <td><input type="text" name="emailid" id="Email" size="30"></td>
            </tr>

            <tr>
                <th>DOB : </th>
                <td><input type="date" name="dob" id="dob" size="30"></td>
            </tr>

            <tr>
                <th>MobileNo : </th>
                <td><input type="tel" name="mobileno" id="mobi" size="30"></td>
            </tr>

            <table width="40%">
                <tr class="bg-color1">
                    <th class="text-end">
                        <button type="button" onclick="myForm()">Submit</button>
                    </th>
                    <th class="text-left">
                        <button type="reset">Reset</button>
                    </th>
                </tr>
            </table>

        </table>
    </form>
